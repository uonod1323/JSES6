<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function 글자세기(글){

        var 결과 = {};
        [...글].forEach(function(a){
            if(결과[a] > 0){
                결과[a] ++
            }else{
                결과[a] = 1;
            }
        }); 
        return 결과;
        }
        
        글자세기('aacbbb');

    </script>
</body>
</html>
