<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>

        class Unit{
            constructor(){
                this.atk = 5;
                this.health = 100;
            }
            get battlePoint(){
                    return this.atk + this.health;
                }
            set heal(healPoint){
                this.health = this.health + healPoint;
                return this.health;
            }
        }

        var marine = new Unit();
        //console.log(marine.battlePoint); //현재 공격력과 체력을 더한 값 출력
        marine.heal = 50;    //체력을 50 증가
        //console.log(marine);


        var data = {
                odd : [],
                even : [],
                set setter(numArray){

                    for(let i=0; i<numArray.length; i++){
                        if(numArray[i] % 2 != 0){ //홀수일 경우
                        data.odd.push(numArray[i]);
                        }else{
                        data.even.push(numArray[i]);
                        }
                    }
                },
                get getter(){
                    data.odd.sort();
                    data.even.sort();
                    console.log(data);
                }
            }

            var numArray = [5,4,3,2,1];
            data.setter = numArray;
            data.getter;

    </script>
</body>
</html>
