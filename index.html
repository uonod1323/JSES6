<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
    <script>
        var 출석부 = ['john', 'tom', 'andy', 'tom'];

        var 출석부2 = new Set(['john', 'tom', 'andy', 'tom']); 
        //출석부와 똑같은 새로운 출석부를 Set형태로 만듬. 단, 이렇게 하면 Array자료형이 아님

        출석부 = [...출석부2]; //괄호를 제거한 뒤 그 값을 출석부에 새롭게 할당
        console.log(출석부);

    </script>
</body>
</html>
